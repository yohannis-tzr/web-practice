<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
</html>
<body>
    <!--for unorderd list-->
    <h1>What we have</h1>
    <ul>
        <li>milk</li>
        <li>yoghurt</li>
        <li>butter</li>
    </ul>
    <!--for orderd list-->
    <ol>
        <li>banana</li>
        <li>apple</li>
        <li>coffee</li>
    </ol>
    <!--for definition list-->
    <dl>
        <dt><b><u>bar:</u></b></dt>
        <dd>a place for a drink or food</dd>
    </dl>
</body>
